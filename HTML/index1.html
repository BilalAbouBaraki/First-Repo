<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <p>Hello</p>
    </div>
    <div class="header-2">
      <p>Hi there</p>
    </div>
  </div>
  <form action="" method="post">
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" placeholder="Enter your First Name"><br>
    <label for="for_email">Email:</label><br>
    <input type="email" id="for_email" placeholder="Enter your Email"><br>
    <label for="for_numb">Number:</label><br>
    <input type="number" id="for_numb" placeholder="Enter a Number"><br>
    <label for="for_telephone">Telephone:</label><br>
    <input type="tel" id="first_telephone" placeholder="Enter your Telephone Number"><br>
    <label for="for_date">Date:</label><br>
    <input type="date" id="first_name" placeholder="Enter your Date of Birth" required><br>
    <label for="for_color">Color:</label><br>
    <input type="color" id="for_color" placeholder="Enter your Color"><br>
    <input type="submit" value="Submit"><br><br>

    <h3>Pizza Toppings</h3>
    <input type="checkbox" name="toppings" id="sausage" value="sausage">
    <label for="sausage">Sausage</label><br>
    <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
    <label for="pepperoni">Pepperoni</label><br>
    <input type="checkbox" name="toppings" id="onion" value="onion">
    <label for="onion">Onion</label><br>
    <input type="checkbox" name="toppings" id="mushroom" value="mushroom">
    <label for="mushroom">Mushroom</label><br>

  </form>
</body>

</html>
